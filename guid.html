	<script type="text/javascript">
		var decToHex = function(str) {
			var res=[];
			for(var i=0;i < str.length;i++)
				res[i]=("00"+str.charCodeAt(i).toString(16)).slice(-4);
			return "\\u"+res.join("\\u");
		}
		var hexToDec = function(str) {
			str=str.replace(/\\/g,"%");
			return unescape(str);
		}
		var encode=function()
		{
		document.getElementById('code2').value=decToHex(document.getElementById('code1').value);
		}
		var decode=function()
		{
		document.getElementById('code2').value=hexToDec(document.getElementById('code1').value);
		}
	</script>
		<textarea id="code1" style="width: 400px; height: 60px;" rows="5" cols="80"></textarea>
		<br/>
		<input onclick="encode()" type="button" value="编码" /> &nbsp;&nbsp;&nbsp;<input onclick="decode()" type="button" value="解码" /> <br />
